<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout">

    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}"/>
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}"/>
        <!-- Theme style -->
        <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}"/>
        <link th:href="@{/admin/dist/css/servicedv/create.css}" rel="stylesheet">

    </head>

    <body>
        <div layout:fragment="content">
            <div class="content-wrapper" style="min-height: 1302.4px;">
                <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
                     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
                    <div class="page-wrapper" style="min-height: 250px;">
                       <div class="container-fluid">
                    <!-- ============================================================== -->
                    <!-- Start Page Content -->
                    <!-- ============================================================== -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="white-box">
                                <h2 class="box-title">Create Service </h2>

                                <form th:action="@{/admin/servicedv/create}" method="post" th:object="${servicedv}" enctype="multipart/form-data">
                                    <div class="form-container">
                                        <div class="form-half">
                                            <!-- Left half of the form -->
                                            <label for="status">Status:</label>
                                            <select id="status" name="status" th:field="*{status}" required>
                                                <option value="true">Active</option>
                                                <option value="false">Inactive</option>
                                            </select>
                                            <label for="name">Name:</label>
                                            <input type="text" id="name" name="name" th:field="*{name}" required>

                                            <label for="price">Price:</label>
                                            <input type="number" id="price" name="price" th:field="*{price}" required>

                                            <label for="description">Description:</label>
                                            <textarea id="description" name="description" th:field="*{description}" required></textarea>

                                            <!-- Add other left-half form elements here -->
                                        </div>

                                        <div class="form-half">
                                            <!-- Right half of the form -->
                                            <label for="category">Category:</label>
                                            <select id="category" name="category.id" th:field="*{category.id}" required>
                                                <!-- Populate the dropdown with categories (assuming you have a list of categories available) -->
                                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                            </select>



                                            <label for="quantity">Quantity:</label>
                                            <input type="number" id="quantity" name="quantity" th:field="*{quantity}" required>

                                            <label for="serviceDuration">Service Duration:</label>
                                            <input type="number" id="serviceDuration" name="serviceDuration" th:field="*{serviceDuration}" required>


                                            <label for="image">Image:</label>
                                            <input type="file" id="image" th:field="*{image}" required>

                                            <!-- Add other right-half form elements here -->
                                        </div>
                                    </div>

                                    <!-- Add other form elements here, if any -->

                                    <button type="submit">Create</button>
                                </form>



                                <a class="btn " style="background-color: #97FADC" href="/admin/servicedv/all">Back to Service </a>
                            </div>
                        </div>
                    </div>


                    <!-- ============================================================== -->
                    <!-- End PAge Content -->
                    <!-- ============================================================== -->
                    <!-- ============================================================== -->
                    <!-- Right sidebar -->
                    <!-- ============================================================== -->
                    <!-- .right-sidebar -->
                    <!-- ============================================================== -->
                    <!-- End Right sidebar -->
                    <!-- ============================================================== -->
                </div>
                </div>
            </div>
        </div>
        </div>
        <script th:src="@{/assets/plugins/bower_components/jquery/dist/jquery.min.js}"></script>
        <!-- Bootstrap tether Core JavaScript -->
        <script th:src="@{/assets/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/js/app-style-switcher.js}"></script>
        <!--Wave Effects -->
        <script th:src="@{/assets/js/waves.js}"></script>
        <!--Menu sidebar -->
        <script th:src="@{/assets/js/sidebarmenu.js}"></script>
        <!--Custom JavaScript -->
        <script th:src="@{/assets/js/custom.js}"></script>
        <script>
            function toggleSearchForm() {
                var searchForm = document.querySelector('.search-form');
                searchForm.classList.toggle('active');
            }
        </script>
    </body>

</html>
