<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Add your head content here -->
    </head>
    <body>

        <!-- Your page content -->

        <form th:action="@{/admin/blogs/create}" method="post" th:object="${blogs}" enctype="multipart/form-data">
            <div class="form-container">
                <div class="form-half">
                    <!-- Left half of the form -->

                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" th:field="*{title}" required>

                    <label for="content">Content:</label>
                    <textarea id="content" name="content" th:field="*{content}" required></textarea>

                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" th:field="*{author}" required>

                    <!-- Add other left-half form elements here -->
                </div>

                <div class="form-half">
                    <!-- Right half of the form -->

<!--                    <label for="room">Room:</label>
                    <select id="room" name="relatedRoom.id" th:field="*{relatedRoom.id}" required>
                         Populate the dropdown with rooms (assuming you have a list of rooms available) 
                        <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.room_no}"></option>
                    </select>-->

                    <label for="image">Image:</label>
                    <input type="file" id="image" th:field="*{imageUrl}" required>

                    <!-- Add other right-half form elements here -->
                </div>
            </div>

            <!-- Add other form elements here, if any -->

            <button type="submit">Create</button>
        </form>

        <!-- Your page content -->

    </body>
</html>
