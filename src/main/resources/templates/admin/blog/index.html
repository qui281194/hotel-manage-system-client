<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="/admin/layout">

    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


        <style>
            body {
                background-color: #f5f5f5;
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
            }

            .container-fluid {
                padding: 20px;
            }

            .white-box {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h3.box-title {
                color: #4CAF50;
            }

            .btn-primary {
                background-color: #4CAF50;
                border: none;
            }

            .btn-primary:hover {
                background-color: #45a049;
            }

            .btn-danger {
                background-color: #d9534f;
                border: none;
            }

            .btn-danger:hover {
                background-color: #c9302c;
            }

            table {
                width: 100%;
                margin-top: 20px;
            }

            table, th, td {
                border: 1px solid #ddd;
                border-collapse: collapse;
            }

            th, td {
                padding: 12px;
                text-align: left;
            }

            th {
                background-color: #f2f2f2;
            }

            .pagination {
                margin-top: 20px;
            }

            .pagination .page-item .page-link {
                color: #4CAF50;
            }

            .pagination .page-item.active .page-link {
                background-color: #4CAF50;
                border-color: #4CAF50;
            }
            .search-form {
                display: flex;
                justify-content: flex-end;
                margin-bottom: 10px; /* Optional: Adjust margin as needed */
            }

            label {
                margin-right: 10px; /* Optional: Adjust margin as needed */
            }

            #searchName {
                margin-right: 10px; /* Optional: Adjust margin as needed */
            }

            .btn-primary {
                margin-left: 10px; /* Optional: Adjust margin as needed */
            }




        </style>

    </head>

    <body>
        <div layout:fragment="content">
            <div class="content-wrapper" style="min-height: 1302.4px;">
                <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
                     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
                    <div class="page-wrapper" style="min-height: 250px;">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="white-box">
                                        <h2>News Management</h2>

                                        <form class="search-form" th:action="@{'/admin/blogs/search'}" method="get">

                                            <label for="searchName"></label>
                                            <input type="text" id="searchName" name="title" placeholder="Search by Title"/>

                                            <button class="btn btn-primary" type="submit">Search</button>
                                        </form>
                                        <a class="btn btn-primary btn-sm float-left" th:href="@{/admin/blogs/create}">Create New Blog</a>
                                        <table border="1">
                                            <thead>
                                                <tr>

                                                    <th>Title</th>
                                                    <th>Content</th>

                                                    <th>Author</th>

                                                    <th>Image URL</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="blog : ${blogs}">

                                                    <td th:text="${blog.title}"></td>
                                                    <td th:text="${blog.content}"></td>

                                                    <td th:text="${blog.author}"></td>

                                                    <td><img th:src="@{'/image/'+${blog.imageUrl}}" alt="Product Photo" width="100" height="100"></td>
                                                    <td>
                                                        <a class="btn btn-primary" th:href="@{/admin/blogs/edit/{id}(id=${blog.id})}">Edit</a>
                                                        <a class="btn btn-danger" th:href="@{/admin/blogs/delete/{id}(id=${blog.id})}" onclick="return confirm('Are you sure you want to delete this service?')">Delete</a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
