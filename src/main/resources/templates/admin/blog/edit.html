<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="/admin/layout">

    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


        <style>
            body {
                background-color: #f5f5f5;
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
            }

            .container-fluid {
                padding: 20px;
            }

            .white-box {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h3.box-title {
                color: #4CAF50;
            }

            .btn-primary {
                background-color: #4CAF50;
                border: none;
            }

            .btn-primary:hover {
                background-color: #45a049;
            }

            .btn-danger {
                background-color: #d9534f;
                border: none;
            }

            .btn-danger:hover {
                background-color: #c9302c;
            }

            table {
                width: 100%;
                margin-top: 20px;
            }

            table, th, td {
                border: 1px solid #ddd;
                border-collapse: collapse;
            }

            th, td {
                padding: 12px;
                text-align: left;
            }

            th {
                background-color: #f2f2f2;
            }

            .pagination {
                margin-top: 20px;
            }

            .pagination .page-item .page-link {
                color: #4CAF50;
            }

            .pagination .page-item.active .page-link {
                background-color: #4CAF50;
                border-color: #4CAF50;
            }
            .search-form {
                display: flex;
                justify-content: flex-end;
                margin-bottom: 10px; /* Optional: Adjust margin as needed */
            }

            label {
                margin-right: 10px; /* Optional: Adjust margin as needed */
            }

            #searchName {
                margin-right: 10px; /* Optional: Adjust margin as needed */
            }

            .btn-primary {
                margin-left: 10px; /* Optional: Adjust margin as needed */
            }




        </style>

    </head>

    <body>
        <div layout:fragment="content">
            <div class="content-wrapper" style="min-height: 1302.4px;">
                <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
                     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
                    <div class="page-wrapper" style="min-height: 250px;">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="white-box">
                                        <h3 class="box-title">News Edit</h3>

                                        <form th:action="@{'/admin/blogs/edit/' + ${blogs.id}}" method="post" th:object="${blogs}" enctype="multipart/form-data">
                                            <div class="form-container">
                                                <div class="form-half">
                                                    <!-- Left half of the form -->
                                                    <input type="hidden" th:field="*{id}" />

                                                    <label for="title">Title:</label>
                                                    <input type="text" id="title" name="title" th:field="*{title}" required>

                                                    <label for="content">Content:</label>
                                                    <textarea id="content" name="content" th:field="*{content}" required></textarea>

                                                    <label for="author">Author:</label>
                                                    <input type="text" id="author" name="author" th:field="*{author}" required>

                                                    <!-- Add other left-half form elements here -->
                                                </div>

                                                <div class="form-half">
                                                    <!-- Right half of the form -->


                                                    <label for="imageUrl">Image URL:</label>
                                                    <input type="file" class="form-control-file" id="imageUrl" th:field="*{imageUrl}" />

                                                    <!-- Display current image -->
                                                    <img width="100%" th:if="${blogs.imageUrl}" th:src="@{'/image/' + ${blogs.imageUrl}}" alt="Current Image" />

                                                    <!-- Submit button -->

                                                    <label for="views">Views:</label>
                                                    <input type="number" id="views" name="views" th:field="*{views}" required>

                                                    <label for="likes">Likes:</label>
                                                    <input type="number" id="likes" name="likes" th:field="*{likes}" required>

                                                    <!-- Add other right-half form elements here -->

                                                </div>
                                            </div>

                                            <!-- Add other form elements here, if any -->

                                            <button type="submit">Update</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
