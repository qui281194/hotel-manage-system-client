<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout">
    <head>
        <title>Admin Booking Management</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div layout:fragment="content">
            <div class="content-wrapper" style="min-height: 1302.4px;">
                <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
                     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
                    <div class="page-wrapper" style="min-height: 250px;">
                        <div class="container-fluid">
                            <div>
                                <h2>Admin Booking Management</h2>
                            </div>
                            <div>
                                <a th:href="@{http://localhost:8888/client/admin/bookingcontroller/gotoroomtobooking}">Create booking for Guest</a>
                            </div>
                            <table border="1">
                                <thead>
                                    <tr>
                                        <th>Booking From</th>
                                        <th>Booking To</th>
                                        <th>Total Day</th>
                                        <th>Total Price</th>
                                        <th>Number Of Member</th>
                                        <th>Booking Current</th>
                                        <th>Customer Phone</th>
                                        <th>Room No</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${bookingList}">
                                        <td th:text="${item.booking_from}"></td>
                                        <td th:text="${item.booking_to}"></td>
                                        <td th:text="${item.total_day}"></td>
                                        <td th:text="${item.total_price}"></td>
                                        <td th:text="${item.number_of_member}"></td>
                                        <td th:text="${item.booking_current_info.booking_current_name}"></td>
                                        <td th:text="${item.customer_info.phone}"></td>
                                        <td th:text="${item.room_info.room_no}"></td>
                                        <td>Action</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
