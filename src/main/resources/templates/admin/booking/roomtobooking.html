<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout">
    <head>
        <title>Admin Room To Booking For Guest Management</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}"/>
        <!-- jsGrid -->
        <link rel="stylesheet" th:href="@{/admin/plugins/jsgrid/jsgrid.min.css}"/>
        <link rel="stylesheet" th:href="@{/admin/plugins/jsgrid/jsgrid-theme.min.css}"/>
        <!-- Theme style -->
        <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}"/>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="content-wrapper" style="min-height: 1302.4px;">
                <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
                     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
                    <div class="page-wrapper" style="min-height: 250px;">
                        <div class="container-fluid">
                            <div>
                                <h2>Admin Room To Booking For Guest Management</h2>
                            </div>

                            <div>
                                <form action="#" th:action="@{http://localhost:8888/client/admin/bookingcontroller/availableroomtobooking}" th:object="${searchDto}" method="POST">
                                    Booking From: <input type="date" th:field="*{booking_from}"> -- 
                                    Booking To: <input type="date" th:field="*{booking_to}"><br>
                                    From Price: <input type="number" th:field="*{from_price}"> -- 
                                    To Price: <input type="number" th:field="*{to_price}"> -- 
                                    Room Type: <select th:field="*{room_type_id}">
                                        <option selected value="0">---Select Room Type---</option>
                                        <option value="1">Single</option>
                                        <option value="2">Double</option>
                                    </select>
                                    <input type="submit" value="Search">
                                </form>
                            </div>

                            <div class="card-body">
                                <div id="jsGrid1" class="jsgrid">
                                    <div class="jsgrid-grid-header jsgrid-header-scrollbar">
                                        <table class="jsgrid-table" style="text-align: center">
                                            <thead>
                                                <tr class="jsgrid-header-row">
                                                    <th class="jsgrid-header-cell jsgrid-header-sortable">Room No</th>
                                                    <th class="jsgrid-header-cell jsgrid-header-sortable">Room Price</th>
                                                    <th class="jsgrid-header-cell jsgrid-header-sortable">Room Image</th>
                                                    <th class="jsgrid-header-cell jsgrid-header-sortable">Capacity</th>
                                                    <th class="jsgrid-header-cell jsgrid-header-sortable">Room Type</th>
                                                    <th class="jsgrid-header-cell jsgrid-header-sortable">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="item : ${allRoomActiveAndVacancy}">
                                                    <td th:text="${item.room_no}"></td>
                                                    <td th:text="${item.room_price}"></td>
                                                    <td>
                                                        <img th:src="${item.room_image}" width="100" height="100" alt="alt"/>
                                                    </td>
                                                    <td th:text="${item.room_capacity}"></td>
                                                    <td th:text="${item.room_type_info.room_type_name}"></td>
                                                    <td>
                                                        <a th:href="@{http://localhost:8888/client/admin/bookingcontroller/gotobookingforguest/{roomId}(roomId=${item.id})}">Booking</a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
        <!-- Bootstrap 4 -->
        <script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <!-- jsGrid -->
        <script th:src="@{/admin/plugins/jsgrid/demos/db.js}"></script>
        <script th:src="@{/admin/plugins/jsgrid/jsgrid.min.js}"></script>
        <!-- AdminLTE App -->
        <script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
        <!-- AdminLTE for demo purposes -->
        <script th:src="@{/admin/dist/js/demo.js}"></script>
    </body>
</html>
