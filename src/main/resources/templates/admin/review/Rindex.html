<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout">

    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}"/>
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}"/>
        <!-- Theme style -->
        <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}"/>
        <style>
            body {
                background-color: #f5f5f5;
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
            }

            .container-fluid {
                padding: 20px;
            }

            .white-box {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h3.box-title {
                color: #4CAF50;
            }

            .btn-primary {
                background-color: #4CAF50;
                border: none;
            }

            .btn-primary:hover {
                background-color: #45a049;
            }

            .btn-danger {
                background-color: #d9534f;
                border: none;
            }

            .btn-danger:hover {
                background-color: #c9302c;
            }

            table {
                width: 100%;
                margin-top: 20px;
            }

            table, th, td {
                border: 1px solid #ddd;
                border-collapse: collapse;
            }

            th, td {
                padding: 12px;
                text-align: left;
            }

            th {
                background-color: #f2f2f2;
            }

            .pagination {
                margin-top: 20px;
            }

            .pagination .page-item .page-link {
                color: #4CAF50;
            }

            .pagination .page-item.active .page-link {
                background-color: #4CAF50;
                border-color: #4CAF50;
            }
            .review-container {
                max-width: 400px;
                margin: 20px auto;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .review-header {
                padding: 15px;
                border-bottom: 1px solid #ddd;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .review-header img {
                border-radius: 50%;
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }

            .review-header h3 {
                color: #4CAF50;
                margin: 0;
                font-size: 18px;
            }

            .review-content {
                padding: 15px;
            }

            .review-content img {
                max-width: 100%;
                border-radius: 8px;
                margin-bottom: 15px;
            }

            .review-content p {
                margin-bottom: 15px;
                font-size: 14px;
            }

            .review-form-group {
                padding: 15px;
                border-top: 1px solid #ddd;
            }

            .review-form-label {
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
                font-size: 14px;
            }

            .review-form-input {
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 14px;
            }

            .review-form-textarea {
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                border: 1px solid #ddd;
                border-radius: 5px;
                resize: vertical;
                font-size: 14px;
            }

            .review-form-submit {
                background-color: #4CAF50;
                color: #fff;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 5px;
                font-size: 14px;
            }

            .review-form-submit:hover {
                background-color: #45a049;
            }


        </style>

    </head>

    <body>

        <div layout:fragment="content">
            <form class="search-form" th:action="@{/controller/review/search}" method="get">
                <div class="form-group">
                    <label for="searchReviewByText">Search by ReviewText:</label>
                    <input type="text" class="form-control" id="searchReviewByText" name="Text" placeholder="Enter review text">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div class="content-wrapper" style="min-height: 1302.4px;">
                <!-- Other existing content -->

                <!-- Review Container -->
                <div class="review-container" th:each="review : ${reviewList}">
                    <div class="review-header">
                        <h3 th:text="${review.username}"></h3>
                        <!-- Get room number based on room_id -->
                        <p  th:text="${review.datesubmited}" style="font-size: 10px; color: gainsboro"></p>
                    </div>

                    <!-- Review Content -->
                    <div class="review-content">
                        <!-- Display review data dynamically here (if available) -->

                        <p th:text="${review.room_no}"></p>
                        <h3 th:text="${review.rating}"></h3>
                        <p th:text="${review.reviewtext}"></p>
                    </div>

                    <!-- Review Form -->

                </div> </br>

            </div>
        </div>

        <!-- Other existing scripts -->


        <script th:src="@{/assets/plugins/bower_components/jquery/dist/jquery.min.js}"></script>
        <!-- Bootstrap tether Core JavaScript -->
        <script th:src="@{/assets/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/js/app-style-switcher.js}"></script>
        <!--Wave Effects -->
        <script th:src="@{/assets/js/waves.js}"></script>
        <!--Menu sidebar -->
        <script th:src="@{/assets/js/sidebarmenu.js}"></script>
        <!--Custom JavaScript -->
        <script th:src="@{/assets/js/custom.js}"></script>
        <script>
            function toggleSearchForm() {
                var searchForm = document.querySelector('.search-form');
                searchForm.classList.toggle('active');
            }
        </script>

    </body>

</html>
