<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout">
    <head>
        <title>Admin Room Management</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div layout:fragment="content">
            <div class="content-wrapper" style="min-height: 1302.4px;">
                <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
                     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
                    <div class="page-wrapper" style="min-height: 250px;">
                        <div class="container-fluid">
                            <div>
                                <h2>Admin Room Management</h2>
                            </div>

                            <div>
                                <a th:href="@{http://localhost:8888/client/admin/roomcontroller/gotocreate}">Create new Room</a>
                            </div>

                            <table border="1">
                                <thead>
                                    <tr>
                                        <th>Room No</th>
                                        <th>Room Price</th>
                                        <th>Room Image</th>
                                        <th>Capacity</th>
                                        <th>Description</th>
                                        <th>Room Type</th>
                                        <th>Booking Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${allRoomList}">
                                        <td th:text="${item.room_no}"></td>
                                        <td th:text="${item.room_price}"></td>
                                        <td th:text="${item.room_image}"></td>
                                        <td th:text="${item.room_capacity}"></td>
                                        <td th:text="${item.room_description}"></td>
                                        <td th:text="${item.booking_status_info.booking_status_name}"></td>
                                        <td th:text="${item.room_type_info.room_type_name}"></td>
                                        <td>
                                            <a th:href="@{http://localhost:8888/client/admin/roomcontroller/gotoupdate/{roomId}(roomId=${item.id})}">Update</a> | 
                                            <span th:if="${item.is_active == true}">
                                                <a th:href="@{http://localhost:8888/client/admin/roomcontroller/disableroom/{roomId}(roomId=${item.id})}">Disable</a>
                                            </span>
                                            <span th:unless="${item.is_active == true}">
                                                <a th:href="@{http://localhost:8888/client/admin/roomcontroller/activeroom/{roomId}(roomId=${item.id})}">Active</a>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
