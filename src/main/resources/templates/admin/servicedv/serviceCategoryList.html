<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="keywords"
              content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Ample lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Ample admin lite dashboard bootstrap 5 dashboard template"/>
        <meta name="description"
              content="Ample Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework"/>
        <meta name="robots" content="noindex,nofollow"/>
        <title>Ample Admin Lite Template by WrapPixel</title>
        <link rel="canonical" href="https://www.wrappixel.com/templates/ample-admin-lite/" />
        <!-- Favicon icon -->
        <link rel="icon" type="image/png" sizes="16x16"th:href="@{/assets/plugins/images/favicon.png}"/>
        <!-- Custom CSS -->
        <link th:href="@{/assets/css/style.min.css}" rel="stylesheet"/>
        <style>
            .search-container {
                display: flex;
                justify-content: flex-end;
                margin-bottom: 15px;
            }

            .search-form {
                transition: width 0.3s;
                width: auto;
                overflow: hidden;
                margin-right: 15px;
            }

            .search-form.active {
                width: 200px; /* Đặt chiều rộng bạn mong muốn khi mở rộng */
                margin-right: 0;
            }

        </style>

    </head>

    <body>
        <div layout:fragment="content">
            <div class="content-wrapper" style="min-height: 1302.4px;">
                <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
                     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
                    <div class="page-wrapper" style="min-height: 250px;">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="white-box">
                                        <h3 class="box-title">Service Categories</h3>

                                        <!-- Search Container -->
                                        <div class="search-container">


                                            <!-- Search Form -->
                                            <form class="search-form" th:action="@{/admin/serviceCategories/search}" method="get">
                                                <div class="form-group">
                                                    <label for="searchCategoryName">Search by Category Name:</label>
                                                    <input type="text" class="form-control" id="searchCategoryName" name="name" placeholder="Enter category name">
                                                </div>
                                                <button type="submit" class="btn btn-primary">Search</button>
                                            </form>
                                        </div>

                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Name</th>
                                                    <!-- Add more columns if needed -->
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- Use Thymeleaf to iterate over the list of service categories -->
                                                <tr th:each="category : ${categories}">
                                                    <td th:text="${category.id}"></td>
                                                    <td th:text="${category.name}"></td>
                                                    <!-- Add more columns if needed -->
                                                </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script th:src="@{/assets/plugins/bower_components/jquery/dist/jquery.min.js}"></script>
        <!-- Bootstrap tether Core JavaScript -->
        <script th:src="@{/assets/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/js/app-style-switcher.js}"></script>
        <!--Wave Effects -->
        <script th:src="@{/assets/js/waves.js}"></script>
        <!--Menu sidebar -->
        <script th:src="@{/assets/js/sidebarmenu.js}"></script>
        <!--Custom JavaScript -->
        <script th:src="@{/assets/js/custom.js}"></script>
        <script>
            function toggleSearchForm() {
                var searchForm = document.querySelector('.search-form');
                searchForm.classList.toggle('active');
            }
        </script>
    </body>

</html>
