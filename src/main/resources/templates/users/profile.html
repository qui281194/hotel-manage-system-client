    <body>
        <div layout:fragment="content">
            <div class="breadcrumb-option set-bg" th:data-setbg="@{/users/img/breadcrumb-bg.jpg}">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <div class="breadcrumb__text">
                                <h2 style="color: white">Customer Profile & Booking History</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="content-wrapper">
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-primary">
                                <div class="container">
                                    <div class="user-details">
                                        <h2>Customer Profile Detail</h2>
                                        <p><strong>Username:</strong> <span th:text="${userProfile.username}"></span></p>
                                        <p><strong>Email:</strong> <span th:text="${userProfile.email}"></span></p>
                                        <p><strong>Phone Number:</strong> <span th:text="${userProfile.phone}"></span></p>
                                        <p><strong>Address:</strong> <span th:text="${userProfile.address}"></span></p>
                                    </div>
                                    <div class="card-body">
                                        <div id="jsGrid1" class="jsgrid">
                                            <div class="jsgrid-grid-header jsgrid-header-scrollbar">
                                                <table class="jsgrid-table" style="text-align: center">
                                                    <thead>
                                                        <tr class="jsgrid-header-row">
                                                            <th style="padding-left: 20px; padding-right: 20px;" class="jsgrid-header-cell jsgrid-header-sortable">Booking From</th>
                                                            <th style="padding-left: 20px; padding-right: 20px;" class="jsgrid-header-cell jsgrid-header-sortable">Booking To</th>
                                                            <th style="padding-left: 20px; padding-right: 20px;" class="jsgrid-header-cell jsgrid-header-sortable">Room No</th>
                                                            <th style="padding-left: 20px; padding-right: 20px;" class="jsgrid-header-cell jsgrid-header-sortable">Total Price</th>
                                                            <th style="padding-left: 20px; padding-right: 20px;" class="jsgrid-header-cell jsgrid-header-sortable">Booking Current</th>
                                                            <th style="padding-left: 20px; padding-right: 20px;" class="jsgrid-header-cell jsgrid-header-sortable">Action</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr th:each="item : ${bookingList}">
                                                            <td th:text="${item.booking_from}"></td>
                                                            <td th:text="${item.booking_to}"></td>
                                                            <td th:text="${item.room_info.room_no}"></td>
                                                            <td th:text="${item.total_price}"></td>
                                                            <td th:text="${item.booking_current_info.booking_current_name}"></td>
                                                            <td>
<!--                                                                <span th:switch="${item.booking_current_info.id}">
                                                                    <span th:case="1">
                                                                        <a th:href="@{http://localhost:8888/client/admin/bookingcontroller/confirmbooking/{bookingId}(bookingId=${item.id})}">Confirm</a> | 
                                                                        <a th:href="@{http://localhost:8888/client/admin/bookingcontroller/checkinbooking/{bookingId}(bookingId=${item.id})}">Check-In</a> | 
                                                                        <a th:href="@{http://localhost:8888/client/admin/bookingcontroller/checkoutbooking/{bookingId}(bookingId=${item.id})}">Check-Out</a> | 
                                                                        <a th:href="@{http://localhost:8888/client/admin/bookingcontroller/cancelbooking/{bookingId}(bookingId=${item.id})}">Cancel</a>
                                                                    </span>
                                                                    <span th:case="2">
                                                                        <a th:href="@{http://localhost:8888/client/admin/bookingcontroller/checkinbooking/{bookingId}(bookingId=${item.id})}">Check-In</a> | 
                                                                        <a th:href="@{http://localhost:8888/client/admin/bookingcontroller/checkoutbooking/{bookingId}(bookingId=${item.id})}">Check-Out</a> | 
                                                                        <a th:href="@{http://localhost:8888/client/admin/bookingcontroller/cancelbooking/{bookingId}(bookingId=${item.id})}">Cancel</a>
                                                                    </span>
                                                                    <span th:case="3">
                                                                        <a th:href="@{http://localhost:8888/client/admin/bookingcontroller/checkoutbooking/{bookingId}(bookingId=${item.id})}">Check-Out</a>
                                                                    </span>
                                                                    <span th:case="4">
                                                                        <a>Booking Completed</a>
                                                                    </span>
                                                                    <span th:case="5">
                                                                        <a>Booking Canceled</a>
                                                                    </span>
                                                                </span>-->
                                                                <a href="#" class="btn btn-primary">Payment</a>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        
        
        <script th:src="@{/users/js/jquery-3.3.1.min.js}"></script>

        <script th:src="@{/users/js/jquery.slicknav.js}"></script>
        <script th:src="@{/users/js/owl.carousel.min.js}"></script>
        <script th:src="@{/users/js/main.js}"></script>
